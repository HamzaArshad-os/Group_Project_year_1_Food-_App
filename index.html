<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="navigation">
        <img src="logo.png" alt="logo" id="logo">
        <div class="navbar">

            <ul>
                <a href="index.html" class="navbarHead">Recipes</a>
                <a href="" class="navbarHead">Cuisines</a>
                <a href="" class="navbarHead">About</a>
                <a href="" class="navbarHead">Contact</a>
            </ul>
        </div>
    </div>

    <div class="announcement-section">
        <h1 id="announcement">Save £££ on our affordable recipes for students</h1>
    </div>

    <div class="header">
        <div class="header-grid">

            <div class="hgrid-item">Choose your cuisine and your recipe</div>
            <div class="hgrid-item">Use our discounts at any supermarket</div>
            <div class="hgrid-item">Follow our easy instructions and enjoy!</div>

            <div class="hgrid-item-text">Join thousands of students who are saving up to £250 a month on shopping!</div>


            <div class="number1">1</div>

            <div class="number2">2</div>

            <div class="number3">3</div>
        </div>

        <div class="favourites-section">
            <h3 id="favouritesID">Popular</h3>
            <div class="favourite-grid">
                <div class="fgrid-item"><img src="chickenstew.png" alt="picture of Healthy Chicken Stew recipe"></div>
                <div class="fgrid-item"><img src="chickencaesarsalad.png" alt="picture of Chicken Caesar Salad recipe"></div>
                <div class="fgrid-item"><img src="tenderbeeftacos.png" alt="picture of Tender Beef Tacos recipe"></div>
                <div class="fgrid-item"><img src="japaneseramen.png" alt="picture of Japanese Ramen recipe"></div>
            </div>

         <div class="vegan-section">
             <h3 id="veganID">Vegan</h3>
                <div class="vegan-grid">
                    <div class="vgrid-item"><img src="vegansaladbowl.png" alt="picture of Vegan Salad Bowl recipe"></div>
                    <div class="vgrid-item"><img src="pizzamargherita.png" alt="picture of Pizza Margherita recipe"></div>
                    <div class="vgrid-item"><img src="falafel.png" alt="picture of Pizza Margherita recipe"></div>
                    <div class="vgrid-item"><img src="tofu ramen.png" alt="picture of Pizza Margherita recipe"></div>
                </div>
            </div>
        </div>
</body>

</html>
